# Coordinator runtime configuration for standalone process.

druid.service=druid/coordinator
druid.plaintextPort=8081

# Coordinator scheduling behaviour.
druid.coordinator.startDelay=PT10S
druid.coordinator.period=PT5S
druid.manager.segments.pollDuration=PT5S

# When overlord runs separately, keep embedded overlord disabled.
druid.coordinator.asOverlord.enabled=false
