# MiddleManager service runtime configuration tuned for laptop development.

druid.host=middlemanager

druid.service=druid/middleManager
druid.plaintextPort=8091

# Fewer simultaneous tasks keeps resource usage predictable.
druid.worker.capacity=2
druid.worker.baseTaskDirs=["var/druid/task"]

# Task launch parameters (applied to peon JVMs).
druid.indexer.runner.javaOptsArray=["-server","-Xms512m","-Xmx512m","-XX:MaxDirectMemorySize=512m","-Duser.timezone=UTC","-Dfile.encoding=UTF-8","-XX:+ExitOnOutOfMemoryError","-Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager"]

# HTTP server threads sized for dev traffic.
druid.server.http.numThreads=40

# Per-task processing configuration.
druid.indexer.fork.property.druid.processing.numMergeBuffers=2
# 67,108,864 bytes = 64 MiB
druid.indexer.fork.property.druid.processing.buffer.sizeBytes=67108864
druid.indexer.fork.property.druid.processing.numThreads=1

# Hadoop indexing temp directory (unused in most local setups).
druid.indexer.task.hadoopWorkingPath=var/druid/hadoop-tmp
