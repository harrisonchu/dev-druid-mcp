# Historical service runtime configuration tuned for laptop development.

druid.host=historical

druid.service=druid/historical
druid.plaintextPort=8083

# HTTP server threads sized for local workloads.
druid.server.http.numThreads=40

# Processing buffers and concurrency.
# 402,653,184 bytes = 384 MiB
druid.processing.buffer.sizeBytes=402653184
druid.processing.numMergeBuffers=2
druid.processing.numThreads=4
druid.processing.tmpDir=var/druid/processing

# Segment cache location (shared via bind mount for quick teardown/startup).
druid.segmentCache.locations=[{"path":"var/druid/segment-cache","maxSize":"50g"}]

# Query caching on historicals keeps repeated queries fast; keep the cache modest.
# 402,653,184 bytes = 384 MiB
druid.historical.cache.useCache=true
druid.historical.cache.populateCache=true
druid.cache.type=caffeine
druid.cache.sizeInBytes=402653184
