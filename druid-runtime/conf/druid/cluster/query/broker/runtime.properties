# Broker service runtime configuration tuned for laptop development.

druid.host=broker

druid.service=druid/broker
druid.plaintextPort=8082

# HTTP server limits sized for a single developer workstation.
druid.server.http.numThreads=40

# HTTP client settings for fan-out queries.
druid.broker.http.numConnections=40
druid.broker.http.maxQueuedBytes=8MiB

# Processing buffers and concurrency.
# 134,217,728 bytes = 128 MiB
druid.processing.buffer.sizeBytes=134217728
druid.processing.numMergeBuffers=2
druid.processing.numThreads=2
druid.processing.tmpDir=var/druid/processing

# Query caching disabled to keep behaviour consistent with quickstart ingest loops.
druid.broker.cache.useCache=false
druid.broker.cache.populateCache=false
